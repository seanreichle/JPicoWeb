function loadIntoDiv(div, url){
	$.ajax({
		type: 		"GET",
		cache: 		false,
		url: 		url,
		dataType: 	"html",
		async:		true,
		beforeSend: function(){
			$('#'+div).html( "Requesting..." );
		},
		success: function(data) {
			$('#'+div).html( data );
		},
		complete: function(){		
		},
		error: function(XMLHttpRequest, textStatus, errorThrown) {
			alert("j-iot Error Accessing APP")
		}
	});
}
